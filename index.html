<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- navbar (importing) -->
    <div id="nav_container"></div>

    <!--  Carousel (importing)-->
    <div class="container">
      <div id="Carousel">
        <img src="" id="imgSlide" alt="" />

<script type="module">
  //importing Nav-bar part
  import nav from "./components/navbar.js";
  let nav_container = document.getElementById("nav_container");
  nav_container.innerHTML = nav();

   //importing mainBody part
   import main from "./components/mainBodyHome.js";
  let mainBody_container = document.getElementById("mainBody_container");
  mainBody_container.innerHTML = main();

  // importing footer part
  import footer from "./components/footer.js";
  let footer_container = document.getElementById("footer_container");
  footer_container.innerHTML = footer();
</script>


<script>
  //slide-show banner imageURL as Array of Object
  let bannerImageUrl = [
    {
      url: "./images/slide1.jpg",
    },

    {
      url: "./images/slide2.jpg",
    },

    {
      url: "./images/slide3.jpg",
    },
  ];

  let slideShow = document.getElementById("imgSlide");

  let i = 0;

  let x = setInterval(() => {
    if (i == bannerImageUrl.length) {
      i = 0;
    }
    slideShow.src = bannerImageUrl[i].url;
    i++;
  }, 4000);
</script>
