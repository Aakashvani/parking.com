<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Parking Lot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/parkingInput.css" />
</head>

<body>
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <h1 class="text-center text-light">Car Parking Lot Management</h1>
            <div id="header-msg" class="ml-5 align-self-center"></div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car to Parking Lot</h5>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="owner" placeholder="Owner" />
            </div>
            <div class="form-group">
                <label for="car">Car:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="car" placeholder="Car" />
            </div>
            <div class="form-group">
                <label for="licensePlate">License Plate:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="licensePlate"
                    placeholder="AA00-AA-0000" />
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-10 shadow-sm" id="entryDate" />
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" class="form-control rounded-10 shadow-sm" id="exitDate" />
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-10 shadow btn-dark" id="btnOne">
                Add Vehicle
            </button>
        </form>
    </div>
</body>

</html>
<script src="../scripts/parkinginput.js"></script>
